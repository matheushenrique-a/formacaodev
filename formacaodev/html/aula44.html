<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Display</title>
    <style>
        body {
            color: white;
            text-transform: uppercase;
        }

        div {
            background: crimson;
            display: inline;
        }

        span {
            background: dodgerblue;
            display: block;
        }
    </style>
</head>
<body>
    <div>div#01</div>
    <div>div#02</div>
    <span>span #01</span>
    <span>span #02</span>
</body>
</html>
