<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h2>Exemplo de Tabela</h2>
    <table border="1">
        <caption>Resumo da Compra</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>    
            <tr>
                <td>iPad</td>
                <td>R$ 9.800,00</td>
                <td>5</td>
                <td>R$ 49.000,00</td>
            </tr>
            <tr>
                <td>Notebook Gamer</td>
                <td>R$ 19.100,00</td>
                <td>2</td>
                <td>R$ 38.200,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Geral</td>
                <td>R$ 87.200,00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
