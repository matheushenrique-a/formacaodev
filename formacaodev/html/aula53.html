<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificidade CSS #02</title>
    <style>
        body {
            background: black;
            color: white;
        }

        .caixa {
            height: 100px;
            width: 100px;
            background-color: coral!important;
        }

        div.azul {
            background-color: cornflowerblue;
        }
        
        #unico {
            background: linear-gradient(to right, red, yellow);
        }
        
        .advertencia {
            background-color: goldenrod;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Regra com !important</h2>
    <div class="caixa azul">Cuidado com !important</div>

    <h2>Seletor Mais Específico</h2>
    <div id="unico" class="advertencia">Quem vai ganhar?</div>
    <h2>Última Regra Aplicada</h2>
</body>
</html>
