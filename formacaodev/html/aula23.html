<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    textarea {
        resize: none;
    }
</style>
<body>

<!-- 
exercicios.html
? separador entre o endereço e os parâmetros
name=name
& vem para acresentar outro parâmetro (definidos pelo name, se não houver atributo name, não tem parâmetro)
email=email%40email.com
&
password=senha 
-->
    <h2>Formulário</h2>
    <form action="exercicios.html">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" name="name" id="nome" required>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="password">Senha: </label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
        <div>
            <div>
                <label for="bio">Fale sobre você:</label>
            </div>
            <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
        </div>
        <div>
            <div>Tipo de Residência:</div>
            <input type="radio" name="residencia" id="casa" value="casa">
            <label for="casa">Casa</label>
            <input type="radio" name="residencia" id="apto" value="apto">
            <label for="apto">Apartamento</label>
            <input type="radio" name="residencia" id="sitio" value="sitio">
            <label for="sitio">Sítio</label>
            <input type="radio" name="residencia" id="fazenda" value="fazenda">
            <label for="fazenda">Fazenda</label>
        </div>
        <div>
            <select name="plano" id="plano">
                <option value="gratiuto">Plano Gratuito</option>
                <option value="silver">Plano Silver - R$59,90</option>
                <option value="gold">Plano Gold - R$89,90</option>
            </select>
        </div>
        <div>
            <div>Interesses:</div>
            <input type="checkbox" name="tecnologia" id="tecnologia">
            <label for="tecnologia">Tecnologia</label>
            <input type="checkbox" name="esporte" id="esporte">
            <label for="esporte">Esporte</label>
            <input type="checkbox" name="cinema" id="cinema">
            <label for="cinema">Cinema</label>
            <input type="checkbox" name="musica" id="musica">
            <label for="musica">Música</label>
        </div>
            <button>Salvar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
