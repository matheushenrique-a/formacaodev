<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
<!-- 
exercicios.html
? separador entre o endereço e os parâmetros
name=name
& vem para acresentar outro parâmetro (definidos pelo name, se não houver atributo name, não tem parâmetro)
email=email%40email.com
&
password=senha 
-->
    <h2>Formulário</h2>
    <form action="exercicios.html">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" name="name" id="nome" required>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="password">Senha: </label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <button>Salvar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
