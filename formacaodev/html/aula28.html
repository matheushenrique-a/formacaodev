<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h2>Imagens</h2>
    <div>
        <img src="https://picsum.photos/300" alt="imagem.png">
    </div>
    <div>
        <picture>
            <source srcset="https://picsum.photos/500" media="(min-width:600px)">
            <img src="https://picum.photos/200" alt="imagem.png">
        </picture>
    </div>
</body>
</html>
