<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        body {
            background: black;
        }

        .c1 {
            background: red;
            float: right;
        }

        .c2 {
            background: green;
            clear: right;
            float: left;
        }

        .c3 {
            background: blue;
            clear: both;
            float: right;
        }

        .c4 {
            background: orange;
            clear: both;
            float: left;
        }

        div {
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
</body>
</html>
