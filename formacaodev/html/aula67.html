<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades #03</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-size: 2.5rem;
            text-align: center;
        }

        .aplicacao {
            display: flex;
            height: 100dvh;
        }

        .menu {
            background: #555;
            width: 300px;
            height: 100dvh;
        }

        .area-central {
            width: calc(100dvw - 300px);
        }

        .barra-superior {
            height: 8dvh;
            background: dodgerblue;
        }

        .rodape {
            height: 8dvh;
            background: white;
            color: black;
        }

        .conteudo {
            height: 84dvh;
        }
    </style>
</head>
<body>
    <div class="aplicacao">
        <div class="menu">Menu</div>
        <div class="area-central">
            <div class="barra-superior">Barra superior</div>
            <div class="conteudo">Conteúdo</div>
            <div class="rodape">Rodapé</div>
        </div>
    </div>
</body>
</html>
